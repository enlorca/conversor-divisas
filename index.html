<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Conversor de moneda</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center">
    <div class="column">
      <div class="contenedor col-md-12">
        <h2 class="text-center">Conversor de monedas Nacional</h2>
        <hr>
        <div class="formulario d-flex justify-content-center flex-column">
          <h3 class="text-center">Pesos CLP</h3>
          <input type="number" placeholder="Ingrese el monto en CLP" min="0" id="cantidadPesos" class="text-center">
          <h5 class="text-center">Moneda a convertir</h5>
          <select id="opcionesMonedas" class="text-center">
            <option value="" selected>Seleccione moneda</option>
            <option value="peso">Peso</option>
          </select>
          <button type="button" class="btn btn-primary btn-lg active text-center" id="botonResultados">Buscar</button>
          <p id="resultado" class="text-center">...</p>
          <div id="cargando" class="text-center d-block">...</div>
          <div class="grafica text-center">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
